# file: metadata.yml

---
name: gene-api
version: 0.1
type: query
main_module: main.py
url: https://github.com/Arabidopsis-Information-Portal/Gene-API
description: 'Araport API that serves basic information about genes.'
tags:
    - gene
    - api
    - intermine
    - dev
    - arabidopsis
endpoints:
  /search:
    description: "Returns GeneIDs or information on a specific GeneID"
    parameters:
      - name: Identifier
        description: "Enter a geneID to perform a single gene search. Enter part of a geneID then a * to perform a wildcard search. Enter nothing to return a list of all geneIDs."
        type: string
        required: false
        default: "AT4G34260"
      - name: Output
        description: "Preffered gene information to return for single geneID search."
        type: string
        required: false
        enum:
          - "briefDescription"
          - "computationalDescription"
          - "curatorSummary"
          - "name"
          - "length"
          - "primaryIdentifier"
          - "secondaryIdentifier"
          - "symbol"
requirements:
  - intermine
authors:
  - name: Iniyan Chezhian
    email: ichezhia@jcvi.org
    sponsor_organization: JCVI
    sponsor_uri: http://www.jcvi.org/
