name: gene_by_geneid
description: 'Araport API that serves basic information about genes.'
version: 0.2
type: query
main_module: services.gene_by_geneid.main.py
timeout: 90
url: https://apps.araport.org
whitelist:
    - apps.araport.org
tags:
    - gene
    - search
    - api
    - intermine
    - dev
    - arabidopsis
    - iniyan
endpoints:
  /search:
    description: "Returns information on a specific GeneID."
    parameters:
      - name: Identifier
        description: "Enter a geneID to perform a single gene search."
        type: string
        required: true
        default: "AT4G34260"
      - name: Output
        description: "Gene ID to return information for."
        type: string
        required: true
        default: "all"
        enum:
          - "all"
          - "chromosomeLocation.end"
          - "chromosomeLocation.start"
  /list:
    description: "Returns a list of all valid GeneIDs."
requirements:
  - intermine
authors:
  - name: Iniyan Chezhian
    email: ichezhia@jcvi.org
    sponsor_organization: JCVI
    sponsor_uri: http://www.jcvi.org/
