name: gene_by_geneid
description: 'Araport API that serves chromosome information about genes.'
version: 1.0
type: query
main_module: services.gene_by_geneid.main.py
timeout: 120
url: https://apps.araport.org
whitelist:
    - apps.araport.org
tags:
    - gene
    - thalemine
    - intermine
    - iniyan
endpoints:
  /search:
    description: "Returns chromosome information on a specific gene."
    parameters:
      - name: Identifier
        description: "Enter a locus ID to search for a specific gene."
        type: string
        required: true
        default: "AT4G34260"
      - name: Output
        description: "Which chromosome information to return. Select 'all' to return all chromosome information."
        type: string
        required: true
        default: "all"
        enum:
          - "all"
          - "chromosomeLocation.end"
          - "chromosomeLocation.start"
  /list:
    description: "Returns a list of locus IDs which have chromosome information."
requirements:
  - intermine
authors:
  - name: Iniyan Chezhian
    email: ichezhia@jcvi.org
    sponsor_organization: JCVI
    sponsor_uri: http://www.jcvi.org/
