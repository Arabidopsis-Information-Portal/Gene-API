name: go_by_geneid
description: 'Araport API that serves GO information about genes.'
version: 0.2
type: query
main_module: services.go_by_geneid.main.py
timeout: 120
url: https://apps.araport.org
whitelist:
    - apps.araport.org
tags:
    - gene
    - thalemine
    - intermine
    - iniyan
endpoints:
  /search:
    description: "Returns GO information on a specific gene."
    parameters:
      - name: Identifier
        description: "Enter a locus ID to search for a specific gene."
        type: string
        required: true
        default: "AT4G34260"
      - name: Output
        description: "Which GO information to return. Select "all" to return all GO information."
        type: string
        required: true
        default: "all"
        enum:
          - "all"
          - "goAnnotation.ontologyTerm.name"
          - "goAnnotation.ontologyTerm.description"
          - "goAnnotation.ontologyTerm.namespace"
          - "goAnnotation.evidence.code.code"
  /list:
    description: "Returns a list of locus IDs which have GO information."
requirements:
  - intermine
authors:
  - name: Iniyan Chezhian
    email: ichezhia@jcvi.org
    sponsor_organization: JCVI
    sponsor_uri: http://www.jcvi.org/
